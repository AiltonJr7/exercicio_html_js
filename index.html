<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Validação de valores</h1>
        <h3>Digite os valores nos campos abaixo:</h3>
        <form id="form-valid">
            <input type="number" id="campoA" required placeholder="Digite o valor do campo A" />
            <input type="number" id="campoB" required placeholder="Digite o valor do campo B" />
            <button id="btn-validate" type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
        <p class="erro-message"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
